<!DOCTYPE html>

<html lang="en">
<head>

    float: left;

<body>
<div class="container " style="margin-top:30px">

      <h2>商店</h2>
      <h5>Logo </h5>
      <div class="fakeimg"><img src=".\img\logo.jpg" class="rounded-circle mx-auto d-block" alt="My Logo" ></div>
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#home">日式</a>

		<script>
		  var navfood = ['','炸豬排','拉麵','唐揚雞塊','浦燒鰻魚','炸蝦天婦羅'];

         </div>
		 <script>
		   for(var i=1;i<6;i++)
		   {
		     document.write('<div id="menu'+i+'" class="container tab-pane fade"><br>');
		        document.write('<iframe src="t2'+i+'.html" id="myiframe" scrolling="auto" width="90%" height="600" frameborder="5" style="border:none;"></iframe>');
		     document.write('</div>');
		   }

    </div>
